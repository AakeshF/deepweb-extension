<div class="deepweb-conversation-header" role="banner">
  <!-- Left section -->
  <div class="deepweb-header-left">
    <!-- Title container -->
    <div class="deepweb-header-title-container">
      <h2 class="deepweb-header-title">Conversation Title</h2>
      <button class="deepweb-edit-title-btn" type="button" title="Edit title">✏️</button>
    </div>
    
    <!-- Info -->
    <div class="deepweb-header-info">
      <span class="deepweb-message-count">0 messages</span>
      <span class="deepweb-last-updated">Last updated: Just now</span>
    </div>
  </div>

  <!-- Right section - Actions -->
  <div class="deepweb-header-actions">
    <button class="deepweb-header-action-btn deepweb-archive-btn" type="button" title="Archive">
      📥
    </button>
    <button class="deepweb-header-action-btn deepweb-export-btn" type="button" title="Export">
      💾
    </button>
    <button class="deepweb-header-action-btn deepweb-delete-btn" type="button" title="Delete">
      🗑️
    </button>
  </div>
</div>
