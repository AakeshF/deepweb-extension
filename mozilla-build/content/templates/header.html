<div class="deepweb-header chat-header">
  <div class="deepweb-header-left">
    <button id="deepweb-sidebar-toggle" class="deepweb-control-btn" title="Toggle sidebar" aria-label="Toggle sidebar">
      <span class="deepweb-sidebar-icon">☰</span>
    </button>
    <div class="deepweb-header-title">
      <span class="deepweb-logo">D</span>
      <span class="deepweb-title-text">DeepWeb AI</span>
    </div>
  </div>
  <div class="deepweb-header-controls">
    <button id="deepweb-animation-toggle" class="deepweb-control-btn" title="Animation settings" aria-label="Animation settings">
      <span class="deepweb-animation-icon">🎭</span>
    </button>
    <button id="deepweb-layout-toggle" class="deepweb-control-btn" title="Layout controls" aria-label="Toggle layout controls">
      <span class="deepweb-layout-icon">⚙</span>
    </button>
    <button id="deepweb-search-toggle" class="deepweb-control-btn" title="Search messages" aria-label="Toggle search">
      <span class="deepweb-search-icon">🔍</span>
    </button>
    <button id="deepweb-minimize" class="deepweb-control-btn" title="Minimize" aria-label="Minimize chat">
      <span class="deepweb-minimize-icon">_</span>
    </button>
    <button id="deepweb-close" class="deepweb-control-btn" title="Close" aria-label="Close chat">
      <span class="deepweb-close-icon">×</span>
    </button>
  </div>
  <div class="deepweb-drag-indicator"></div>
</div>
