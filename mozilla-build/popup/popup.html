<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
        }
        
        .tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .setting-group {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .setting-group:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }

        input[type="password"] {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .parameter-inputs {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .parameter-inputs label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
        }

        .parameter-inputs input[type="range"] {
            width: 80%;
            margin-right: 10px;
        }

        #temperatureValue {
            font-family: monospace;
            color: #007bff;
        }
        
        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }

        .api-keys-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .api-keys-section .setting-label {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab active" data-tab="api">API Settings</button>
        <button class="tab" data-tab="appearance">Appearance</button>
        <button class="tab" data-tab="chat">Chat Settings</button>
    </div>

    <div id="api" class="tab-content active">
        <div class="api-keys-section">
            <div class="setting-group">
                <label class="setting-label">OpenAI API Key</label>
                <input type="password" id="openaiKey" placeholder="Enter OpenAI API Key">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Anthropic API Key</label>
                <input type="password" id="anthropicKey" placeholder="Enter Anthropic API Key">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Deepseek API Key</label>
                <input type="password" id="deepseekKey" placeholder="Enter Deepseek API Key">
            </div>
        </div>

        <div class="setting-group">
            <label class="setting-label">Model Parameters</label>
            <div class="parameter-inputs">
                <label>
                    Temperature
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperatureValue">0.7</span>
                </label>
                <label>
                    Max Tokens
                    <input type="number" id="maxTokens" value="1000" min="1" max="4000">
                </label>
            </div>
        </div>
    </div>

    <div id="appearance" class="tab-content">
        <div class="setting-group">
            <label class="setting-label">Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="setting-group">
            <label class="setting-label">Layout</label>
            <select id="layout">
                <option value="corner">Bottom Corner</option>
                <option value="sidebar">Right Sidebar</option>
            </select>
        </div>
        <div class="setting-group">
            <label class="setting-label">Font Size</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
    </div>

    <div id="chat" class="tab-content">
        <div class="setting-group">
            <label class="setting-label">Response Speed</label>
            <select id="streamResponses">
                <option value="true">Stream Responses (Faster)</option>
                <option value="false">Complete Responses</option>
            </select>
        </div>
    </div>

    <button id="save">Save Settings</button>
    <script src="popup-firefox.js"></script>
</body>
</html>
