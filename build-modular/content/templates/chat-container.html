<div id="deepweb-chat-root" role="dialog" aria-label="DeepWeb AI Chat Assistant">
  <!-- Conversation Sidebar -->
  <div id="deepweb-sidebar" class="deepweb-sidebar">
    <div id="deepweb-conversation-list-container"></div>
  </div>
  
  <!-- Main Chat Area -->
  <div id="deepweb-main-chat" class="deepweb-main-chat">
    <!-- Header will be inserted here -->
    <div id="deepweb-header-container"></div>
    
    <!-- Conversation Header -->
    <div id="deepweb-conversation-header-container"></div>
    
    <!-- Search container (hidden by default) -->
    <div id="deepweb-search-container" style="display: none;"></div>
    
    <!-- Model selector -->
    <div id="deepweb-model-container"></div>
    
    <!-- Messages area -->
    <div id="deepweb-messages-container"></div>
    
    <!-- Input area -->
    <div id="deepweb-input-container"></div>
  </div>
</div>
