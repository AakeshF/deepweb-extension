<div class="deepweb-conversation-item" role="button" tabindex="0" aria-selected="false">
  <!-- Content -->
  <div class="deepweb-conversation-content">
    <!-- Title row -->
    <div class="deepweb-conversation-title-row">
      <div class="deepweb-conversation-title">Conversation Title</div>
    </div>
    
    <!-- Preview -->
    <div class="deepweb-conversation-preview">Last message preview text...</div>
    
    <!-- Metadata -->
    <div class="deepweb-conversation-meta">
      <span class="deepweb-conversation-timestamp">Just now</span>
      <span class="deepweb-conversation-message-count">• 0 messages</span>
    </div>
  </div>

  <!-- Actions (shown on hover) -->
  <div class="deepweb-conversation-actions">
    <button class="deepweb-action-button" type="button" title="Rename">✏️</button>
    <button class="deepweb-action-button" type="button" title="Archive">📥</button>
    <button class="deepweb-action-button" type="button" title="Delete">🗑️</button>
  </div>
</div>
