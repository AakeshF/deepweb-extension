<div class="deepweb-layout-controls" style="display: none;">
  <!-- Layout Presets -->
  <div class="deepweb-layout-section">
    <div class="deepweb-section-title">Layout Size</div>
    <div class="deepweb-layout-buttons">
      <button class="deepweb-layout-btn" data-layout="compact">
        Compact
      </button>
      <button class="deepweb-layout-btn active" data-layout="standard">
        Standard
      </button>
      <button class="deepweb-layout-btn" data-layout="wide">
        Wide
      </button>
      <button class="deepweb-layout-btn" data-layout="tall">
        Tall
      </button>
    </div>
  </div>

  <!-- Position Selector -->
  <div class="deepweb-layout-section">
    <div class="deepweb-section-title">Position</div>
    <select class="deepweb-position-select">
      <option value="top-left">Top Left</option>
      <option value="top-right">Top Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-right" selected>Bottom Right</option>
      <option value="left-sidebar">Left Sidebar</option>
      <option value="right-sidebar">Right Sidebar</option>
      <option value="floating">Floating</option>
    </select>
  </div>

  <!-- Opacity Control -->
  <div class="deepweb-layout-section">
    <div class="deepweb-section-title">Transparency</div>
    <div class="deepweb-opacity-container">
      <input type="range" class="deepweb-opacity-slider" min="50" max="100" value="100" step="5">
      <span class="deepweb-opacity-value">100%</span>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="deepweb-action-buttons">
    <button class="deepweb-theme-btn">
      <span class="deepweb-theme-icon">ðŸŽ¨</span>
      <span class="deepweb-theme-text">Change Theme</span>
    </button>
    <button class="deepweb-pin-btn">
      <span class="deepweb-pin-icon">ðŸ“Œ</span>
      <span class="deepweb-pin-text">Pin on Top</span>
    </button>
    <button class="deepweb-reset-btn">
      Reset to Default
    </button>
  </div>
</div>
