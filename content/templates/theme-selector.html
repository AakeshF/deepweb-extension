<div class="deepweb-theme-selector">
  <div class="deepweb-theme-overlay">
    <div class="deepweb-theme-dialog">
      <div class="deepweb-theme-header">
        <h2 class="deepweb-theme-title">Theme Settings</h2>
        <button class="deepweb-theme-close">&times;</button>
      </div>
      
      <div class="deepweb-theme-body">
        <!-- Built-in Themes -->
        <div class="deepweb-theme-section">
          <h3 class="deepweb-section-title">Choose a Theme</h3>
          <div class="deepweb-theme-grid">
            <!-- Theme cards will be inserted here -->
          </div>
        </div>
        
        <!-- Custom Theme Actions -->
        <div class="deepweb-theme-section">
          <h3 class="deepweb-section-title">Custom Themes</h3>
          <div class="deepweb-theme-actions">
            <button class="deepweb-theme-btn deepweb-create-btn">
              <span>ðŸŽ¨</span> Create Custom
            </button>
            <button class="deepweb-theme-btn deepweb-import-btn">
              <span>ðŸ“¥</span> Import
            </button>
            <button class="deepweb-theme-btn deepweb-export-btn" disabled>
              <span>ðŸ“¤</span> Export
            </button>
          </div>
        </div>
        
        <!-- Current Theme Info -->
        <div class="deepweb-theme-section deepweb-current-theme" style="display: none;">
          <h3 class="deepweb-section-title">Current Theme</h3>
          <div class="deepweb-theme-info">
            <span class="deepweb-theme-name"></span>
            <span class="deepweb-theme-description"></span>
          </div>
        </div>
      </div>
      
      <div class="deepweb-theme-footer">
        <label class="deepweb-follow-system">
          <input type="checkbox" class="deepweb-system-checkbox">
          <span>Follow system theme preference</span>
        </label>
      </div>
    </div>
  </div>
</div>
